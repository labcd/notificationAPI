<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Notification API</title>
    </head>
    <body>
        <div id="app">
            <p><a href="#" onClick="beep();"> Make me beep</a></p>
            <p><a href="#" onClick="vibrate();"> Make me vibrate</a></p>
            <p><a href="#" onClick="customAlert();"> Custom Alert</a></p>
            <p><a href="#" onClick="prompt();"> Prompt Me</a></p>

        </div>
    </body>

        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript">
            
            document.addEventListener("deviceready", onDeviceReady, false);
            
            function onDeviceReady() {

                // here i should generate the html
                // otherwise the user can start an action that does not have consequences
            }

            function beep(){
                // the argument means the number of times the sound is played
                navigator.notification.beep(1);
            }

            function vibrate(){
                // 2000 milliseconds is the duration of the vibration
                // this value is ignored in iOS and the device will vibrate for a pre-determied amount of time
                navigator.notification.vibrate(2500);
            }

            function customAlert(){
                
                alert("This is a standard alert box");
                
                // the notification api let's us customize an alert box, may not work in some platforms (defaults to the browser alert box)
                navigator.notification.alert(
                    'This is a custom alert box',
                    function() { console.log('clicked'); },
                    'Custom Title',
                    'Click Me');
            }

            function prompt(){
                
                navigator.notification.prompt(
                    'Please enter your name',
                    function (results) { console.log(results); },                 
                    'Your Name Please!!',           
                    ['Ok','Cancel'],             
                    'Your Name Here'                 
                );
            }

        </script>
</html>
